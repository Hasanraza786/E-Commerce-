    <div>
        <div>
            <h1 class="categh1">FOR CONTACT</h1>
        </div>
        <div class="form">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="contactno">Contact Number</label>
                        <input type="number" class="form-control" id="contactno" maxlength="11">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" maxlength="11">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="theme">Theme</label>
                        <select id="theme" class="form-control">
                            <option selected>Lover</option>
                            <option>Father's Day</option>
                            <option>Mother's Day</option>
                            <option>Engagement</option>
                            <option>Birthday</option>
                            <option>Marriage</option>
                            <option>Eid</option>
                            <option>Bestie</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="category">Category</label>
                        <select id="category" class="form-control">
                            <option selected>Choclate Box</option>
                            <option>Pop Up Card</option>
                            <option>Scrap Book</option>
                            <option>Explosion Box</option>
                            <option>Hexagon Box</option>
                            <option>Reason Jar</option>
                            <option>Basket</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn ">SUBMIT</button>
            </form>
        </div>
    </div>
